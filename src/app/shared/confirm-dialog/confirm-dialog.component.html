<div class="container">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.value }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close="true">Cancelar</button>
    <button mat-raised-button color="primary" (click)="ok()">Ok</button>
  </div>
</div>
