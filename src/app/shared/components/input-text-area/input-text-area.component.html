<mat-form-field [formGroup]="formGroup">
  <mat-label>{{label}}</mat-label>
  <textarea
    name="{{fieldName}}"
    required
    matInput
    formControlName="{{fieldName}}"
    placeholder="{{placeHolder}}"
    (blur)="onBlurFormControl('{{fieldName}}')"
  ></textarea>
  <mat-error *ngIf="formGroup?.get('{{fieldName}}')?.invalid && formGroup?.get('{{fieldName}}')?.touched">
    {{getErrorMessage(formGroup.get(fieldName))}}
  </mat-error>
</mat-form-field>
