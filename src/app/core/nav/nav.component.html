<app-nav-mobile [opened]="isMobileSize"></app-nav-mobile>
<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav mat-elevation-z4"
    mode="side"
    [opened]="!isMobileSize"
    position="start"
    fixedInViewport="true"
    fixedTopGap="100"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <i class="material-icons">home</i>Início
      </a>
      <a mat-list-item routerLink="/products/list">
        <i class="material-icons">storefront</i>Loja
      </a>
      <a mat-list-item routerLink="/user/list">
        <i class="material-icons">account_circle</i>Usuário
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
