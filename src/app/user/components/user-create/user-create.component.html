<mat-card>
  <mat-card-title>Crie um usu치rio</mat-card-title>
  <form #userForm="ngForm">
    <mat-card-content>
      <mat-form-field>
        <mat-label>username</mat-label>
        <input
          matInput
          type="text"
          required
          placeholder="Nome do usu치rio"
          [(ngModel)]="user.username"
          #username="ngModel"
          name="username"
        />
        <mat-error *ngIf="username.invalid">valor inv치lido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>password</mat-label>
        <input
          matInput
          type="password"
          required
          placeholder="Senha"
          [(ngModel)]="user.password"
          #password="ngModel"
          name="password"
        />
        <mat-error *ngIf="password.invalid">valor inv치lido</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/">cancel</button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="userForm.invalid"
        (click)="save()"
      >
        save
      </button>
    </mat-card-actions>
  </form>
</mat-card>
