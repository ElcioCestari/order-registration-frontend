<div class="container">
  <table mat-table [dataSource]="list" class="mat-elevation-z3">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef>Compra</th>
      <td mat-cell *matCellDef="let element">
        {{ element.unitPurchasePrice }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!isMobile">
          <button class="btn-delete" mat-icon-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button
            class="btn-edit"
            mat-icon-button
            color="primary"
            (click)="edit(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="mobile" *ngIf="isMobile">
          <button mat-button [matMenuTriggerFor]="menu">
            <i class="material-icons">more_vert</i>
          </button>
          <mat-menu #menu="matMenu">
            <button class="btn-delete" mat-menu-item (click)="delete(element)">
              <mat-icon>delete</mat-icon>
              <span>deletar</span>
            </button>
            <button
              class="btn-edit"
              mat-menu-item
              color="primary"
              (click)="edit(element)"
            >
              <mat-icon>edit</mat-icon>
              <span>editar</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    aria-label="seleciona a pagina de usuários"
    (page)="pageNavigations($event)"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
  <div class="fab">
    <button
      mat-fab
      color="accent"
      class="mat-elevation-z10"
      (click)="newProduct()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
