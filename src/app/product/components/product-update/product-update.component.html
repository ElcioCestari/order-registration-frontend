<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="product.name" placeholder="Produto" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <input
        matInput
        [(ngModel)]="product.category"
        placeholder="Eletronicos"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço de compra</mat-label>
      <input
        matInput
        [(ngModel)]="product.unitPurchasePrice"
        type="number"
        placeholder="R$0,00"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço de venda</mat-label>
      <input
        matInput
        [(ngModel)]="product.unitPurchaseSale"
        type="number"
        placeholder="0,00"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="cancel()">cancel</button>
    <button mat-raised-button (click)="update()" color="primary">save</button>
  </mat-card-actions>
</mat-card>
