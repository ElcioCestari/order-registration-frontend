<div class="container">
  <table mat-table [dataSource]="list" class="mat-elevation-z3">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef>Compra</th>
      <td mat-cell *matCellDef="let element">
        {{ element.unitPurchasePrice }}
      </td> </ng-container
    >registrationDate

    <ng-container matColumnDef="sell">
      <th mat-header-cell *matHeaderCellDef>Venda</th>
      <td mat-cell *matCellDef="let element">{{ element.unitPurchaseSale }}</td>
    </ng-container>

    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.stock.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef>Data de registro</th>
      <td mat-cell *matCellDef="let element">{{ element.registrationTime }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete()">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="fab">
    <button
      mat-fab
      color="accent"
      class="mat-elevation-z10"
      (click)="newProduct()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
