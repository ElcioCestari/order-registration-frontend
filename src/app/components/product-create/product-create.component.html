<mat-card class="mat-elevation-z7">
  <mat-card-title>Crie um novo Produto</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="product.name" placeholder="Produto" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        [(ngModel)]="product.description"
        placeholder="Digite a descrição do produto"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço de compra</mat-label>
      <input matInput [(ngModel)]="product.unitPurchasePrice" placeholder="Preço de compra R$" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço de venda</mat-label>
      <input matInput [(ngModel)]="product.unitPurchaseSale" placeholder="Preço de venda R$" />
    </mat-form-field>
    <mat-card-actions>
      <button class="mat-button" (click)="cancel()">cancelar</button>
      <button class="mat-button" (click)="save()">salvar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
